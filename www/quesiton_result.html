<ons-page id="question-result">
    <div style="height:300px; text-align:center;">
        <ons-icon icon="fa-user-circle" size="200px"></ons-icon>
    </div>
    <ons-list modifier="inset">
        <ons-list-header>問題数</ons-list-header>
        <ons-list-item modifier="longdivider" id="question_sum"></ons-list-item> 
        <ons-list-header>正解数</ons-list-header>
        <ons-list-item modifier="longdivider" id="question_result"></ons-list-item> 
    </ons-list>
    <ons-button modifier="large" id="restart">最初に戻る</ons-button>
</ons-page>
